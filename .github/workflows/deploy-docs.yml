    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: docs-output/

  # Job 2: Deploy to Cloudflare Workers
  deploy-to-cloudflare:
    runs-on: ubuntu-latest
    needs: build-docs
    if: |
      always() && 
      needs.build-docs.result == 'success' && 
      (needs.build-docs.outputs.openapi-changed == 'true' || 
       github.event.inputs.force_deploy == 'true')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download documentation artifacts
      uses: actions/download-artifact@v4
      with:
        name: api-documentation
        path: docs-output/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Create wrangler.toml
      run: |
        cat > wrangler.toml << 'EOF'
        name = "fusegu-staging"
        compatibility_date = "2025-01-01"
        
        [assets]
        directory = "docs-output"
        html_handling = "auto-trailing-slash"
        EOF

    - name: Deploy to Cloudflare Workers
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: wrangler deploy

  # Job 3: Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [build-docs, deploy-to-cloudflare]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.deploy-to-cloudflare.result == 'success'
      run: |
        echo "‚úÖ Documentation deployed successfully!"
        echo "üöÄ Live at: https://fusegu.dev"
        echo "‚ö° Swagger UI: https://fusegu.dev/swagger"
        echo "üìã Documentation: https://fusegu.dev/redoc"
        echo "üîß Client SDKs: https://fusegu.dev/clients"

    - name: Notify failure
      if: needs.deploy-to-cloudflare.result == 'failure'
      run: |
        echo "‚ùå Documentation deployment failed!"
        exit 1