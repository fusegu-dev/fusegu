    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: docs-output/

  # Job 2: Deploy to Cloudflare Workers
  deploy-to-cloudflare:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && needs.build-docs.outputs.openapi-changed == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download documentation artifacts
      uses: actions/download-artifact@v4
      with:
        name: api-documentation
        path: docs-output/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Create Worker script
      run: |
        mkdir -p src
        cat > src/index.js << 'EOF'
        export default {
          async fetch(request, env, ctx) {
            const url = new URL(request.url);
            const cache = caches.default;
            
            // Check cache first
            let response = await cache.match(request);
            if (response) return response;
            
            // Handle root path
            if (url.pathname === '/') {
              url.pathname = '/index.html';
            }
            
            // Try to get the asset
            response = await env.ASSETS.fetch(url);
            
            if (response.status === 404) {
              // Fallback to index for SPA-like behavior
              const indexUrl = new URL('/index.html', request.url);
              response = await env.ASSETS.fetch(indexUrl);
            }
            
            // Cache successful responses
            if (response.status === 200) {
              const headers = new Headers(response.headers);
              headers.set('Cache-Control', 'public, max-age=3600'); // 1 hour
              headers.set('X-Frame-Options', 'DENY');
              headers.set('X-Content-Type-Options', 'nosniff');
              
              response = new Response(response.body, { 
                status: response.status,
                statusText: response.statusText,
                headers 
              });
              
              ctx.waitUntil(cache.put(request, response.clone()));
            }
            
            return response;
          },
        };
        EOF

    - name: Create wrangler.toml
      run: |
        cat > wrangler.toml << 'EOF'
        name = "fusegu-docs"
        main = "src/index.js"
        compatibility_date = "2025-01-01"
        
        [assets]
        directory = "docs-output"
        
        [[assets.bindings]]
        name = "ASSETS"
        EOF

    - name: Deploy to Cloudflare Workers
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: wrangler deploy

  # Job 3: Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [build-docs, deploy-to-cloudflare]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.deploy-to-cloudflare.result == 'success'
      run: |
        echo "✅ Documentation deployed successfully!"
        echo "🚀 Live at: https://fusegu.dev"
        echo "⚡ Swagger UI: https://fusegu.dev/swagger"
        echo "📋 Documentation: https://fusegu.dev/redoc"
        echo "🔧 Client SDKs: https://fusegu.dev/clients"

    - name: Notify failure
      if: needs.deploy-to-cloudflare.result == 'failure'
      run: |
        echo "❌ Documentation deployment failed!"
        exit 1